<!DOCTYPE html>
<html>
<head>
    <title>Request for Proposal</title>
</head>
<body>

  <fieldset>
        <legend><h1 style="color:rgb(255, 251, 0)">Request for Proposal</h1></legend>
    <form>
        <table border="0" cellpadding="6" cellspacing="2" align="left">
            <tr>
            <td>Your Company</td>
               <td>
                <input type="text" placeholder="Name" name="comp">
               </td>
            </tr>

            <tr>
               <td>Email</td>
               <td>
                <input type="email" placeholder="Email Address" name="email">
                </td>
            </tr>

            <tr>
                <td>Username</td>
                <td>
                   <input type="text" placeholder="Username" name="user">
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                   <input type="password" placeholder="password" name="PW">
                </td>
            </tr>

            <tr>
                <td>Your Business</td>
                <td>
                    <textarea name="business" placeholder="Describe your business"></textarea>
                </td>
            </tr>

            <tr>
                <td>Company Size</td>
                <td>
                  <input type="radio" name="size" value="Small"> Small<br>
                  <input type="radio" name="size" value="medium"> Medium<br>
                      <input type="radio" name="size" value="large"> Large
                </td>
            </tr>

            <tr>
                <td>Services</td>
                <td>
                  <input type="checkbox" name="services" value="web"> Web Development
                  <input type="checkbox" name="services" value="mobile"> Mobile App
                   <input type="checkbox" name="services" value="design"> UI/UX Design
                </td>
            </tr>

            <tr>
                <td>Timeline</td>
                <td>
                   <select name="timeline">
                       <option>Immediately</option>
                      <option>1-2 weeks</option>
                      <option>3-6 weeks</option>
                      <option>7-2 months</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit Proposal">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
